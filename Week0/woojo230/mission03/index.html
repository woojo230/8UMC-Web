<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <h2>UMC Study Plan</h2>
      <hr class="header__line" />
    </header>
    <main>
      <div class="searchBar">
        <input
          type="text"
          placeholder="스터디 계획을 작성해보세요"
          onkeydown="keyCheck(event)"
          class="todoInput"
        />
      </div>
      <div class="lists">
        <div class="list-container">
          <p>해야할 일</p>
          <ul class="doList"></ul>
        </div>

        <div class="list-container">
          <p>해낸 일</p>
          <ul class="didList"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
